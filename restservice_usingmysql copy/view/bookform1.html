<html>
    <head>
        <script>
             const delbook=()=>{
            let id=prompt('enter id of book to be deleted');
            id=id.trim();
            console.log(id);
            fetch('http://localhost:3000/books/'+id, { method: 'DELETE' })
    .then(() => document.getElementById('delbook').innerHTML = 'Delete successful');
        }

        const updateBookForm=()=>{
         document.getElementById('updatebook').style.display='inline';
        }

        const updateBook=()=>{
            
            let id=document.getElementsByName('id')[1].value;
            let bkname=document.getElementsByName('bkname')[1].value;
            let bkprice=document.getElementsByName('bkprice')[1].value;

            let book={'id':id,"bkname":bkname,"bkprice":bkprice};
            alert(id+','+bkname+','+bkprice);
            fetch('http://localhost:3000/books/'+id,
            {
               method:'PUT',
               headers: { 'Content-Type': 'application/json' },
               body:JSON.stringify(book)
            })
            .then((response)=>{
               console.log(response);
               document.getElementById('updatebook1').innerHTML='update sucessful';

            });

        }
        
        </script>
       
    </head>
   <body>
      
      <form action = "/books" method = "post">
         Id: <input type = "text" name = "id">  <br>
          Bkname: <input type = "text" name = "bkname">  <br>
          Bkprice: <input type = "text" name = "bkprice">  <br>
      
         <input type = "submit" value = "Submit">
      </form>
      <hr>
       <button onclick="delbook()">delete book</button>
       <p id="delbook">delete book response</p> 

      <button onclick="updateBookForm()">update book</button><br>
         <div id="updatebook">
         Id: <input type = "text" name = "id">  <br>
          BKName: <input type = "text" name = "bkname">  <br>
          Bkprice: <input type = "text" name = "bkprice">  <br>
         
        
          <button onclick="updateBook()">update book</button>
         </div>
         <p id="updatebook1"> update book response</p>
      <script>
         document.getElementById('updatebook').style.display='none';
      </script>
      
   </body>
</html>
